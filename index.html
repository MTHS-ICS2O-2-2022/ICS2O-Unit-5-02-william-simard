<!DOCTYPE html>
<!-- ICS2O - Unit #5-02 -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="My first Radio Button Program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="will simard" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Radio Button Program</title>
    <link
      rel="manifest"
      href="/ICS2O-Unit5-01-HTML-Slider-Example/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    /></noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
    />
    <noscript
      ><link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
    /></noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Radio Button Program</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Radio Button Program</span>
        </div>
      </header>
      <main class="mdl-layout__content">
        <p></p>
        <img
          src="./images/light switch.png"
          alt="light switch"
          width="26%"
          height="24%"
        />
        <p></p>
        <div id="radio-button-value">
          <p>?</p>
        </div>
        <div id="radio-buttons">
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="on-check"
          >
            <input
              checked
              class="mdl-radio__button"
              id="on-check"
              name="radio-check"
              type="radio"
              value="on"
            />
            <span class="mdl-radio__label">Always on</span>
          </label>
          <label
            class="mdl-radio mdl-js-radio mdl-js-ripple-effect"
            for="off-check"
          >
            <input
              class="mdl-radio__button"
              id="off-check"
              name="radio-check"
              type="radio"
              value="off"
            />
            <span class="mdl-radio__label">Always off</span>
          </label>
        </div>
        <div>
          <!-- Raised button with ripple -->
          <button
            class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
            onclick="myButtonClicked()"
          >
            Show Value
          </button>
        </div>
      </main>
    </div>
  </body>
</html>
